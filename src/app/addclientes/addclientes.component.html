<div class="container mx-auto py-4">
  <div class="font-bold text-xl mb-2">Agregar Clientes</div>
  <a href="/" class="bg-green-500 hover:bg-green-700 text-white font-normal py-2 px-4 rounded-full">Atras</a>
  <br>
  <br>

  <form  (ngSubmit)="addNewCliente(formNew)" #formNew="ngForm" class="w-full max-w-sm" >
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
          Nombre
        </label>
      </div>
      <div class="md:w-2/3">
        <input  [(ngModel)]="cliente.name" name="name" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="name" type="text" placeholder="Nombre">
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-username">
          Apellido
        </label>
      </div>
      <div class="md:w-2/3">
        <input [(ngModel)]="cliente.lastname" name="lastname" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="lastname" type="text" placeholder="Apellidos">
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-username">
          Edad
        </label>
      </div>
      <div class="md:w-2/3">
        <input [(ngModel)]="cliente.age" name="age" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="age" type="number" placeholder="20">
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-username">
          F. Nacimiento
        </label>
      </div>
      <div class="md:w-2/3">
        <input [(ngModel)]="cliente.date" name="date" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="date" type="text" placeholder="10/10/2020">
      </div>
    </div>
    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
          Agregar
        </button>
      </div>
    </div>
  </form>
</div>
