<div class="container mx-auto py-4">
  <div class="font-bold text-xl mb-2">Lista de Clientes</div>
  <a href="/addclientes" class="bg-green-500 hover:bg-green-700 text-white font-normal py-2 px-4 rounded-full">Agregar Cliente</a>
  <br>
  <br>
  <table class="table-auto">
    <thead>
      <tr>
        <th class="px-4 py-2">Nombres</th>
        <th class="px-4 py-2">Apellidos</th>
        <th class="px-4 py-2">Edad</th>
        <th class="px-4 py-2">Fecha de Nacimiento</th>
        <th class="px-4 py-2">Accion</th>
      </tr>
    </thead>
    <tbody *ngIf="clientes ?.length > 0">
      <tr *ngFor="let cliente of clientes" >
        <td class="border px-4 py-2">{{cliente.name}}</td>
        <td class="border px-4 py-2">{{cliente.lastname}}</td>
        <td class="border px-4 py-2">{{cliente.age}}</td>
        <td class="border px-4 py-2">{{cliente.date}}</td>
        <td class="border px-4 py-2">
          <button class="bg-red-500 hover:bg-red-700 text-white font-normal py-2 px-4 rounded-full" (click)="deleteCliente($event,cliente)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
